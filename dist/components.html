<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Landing Page</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/tailwind.css" />
</head>
<body>
    <div class="p-5">

        <h1 class="pb-2 mb-2 text-4xl font-bold border-b-2 border-red-300">Fonts</h1>        
        <h1 class="text-2xl font-normal roboto">Roboto</h1>
        <h1 class="text-2xl font-bold rubik">Rubik</h1>
    </div>
    <div class="p-5">

        <h1 class="pb-2 mb-2 text-4xl font-bold border-b-2 border-red-400">Colors</h1>        
        <h1 class="my-4 text-2xl font-semibold rubik">Primary</h1>
        <div class="w-40 h-10 bg-red-600 rounded-md"></div>
        <h1 class="my-4 text-2xl font-semibold rubik">Secondary</h1>
        <div class="w-40 h-10 bg-green-700 rounded-md"></div>
        
        <h1 class="my-4 text-2xl font-semibold rubik">Primary Shades</h1>
        <div class="w-40 h-10 bg-red-100 rounded-md"></div>
        <div class="w-40 h-10 bg-red-200 rounded-md"></div>
        <div class="w-40 h-10 bg-red-300 rounded-md"></div>
        <div class="w-40 h-10 bg-red-400 rounded-md"></div>
        <div class="w-40 h-10 bg-red-500 rounded-md"></div>
        <div class="w-40 h-10 bg-red-600 rounded-md"></div>
        <div class="w-40 h-10 bg-red-700 rounded-md"></div>
        <div class="w-40 h-10 bg-red-800 rounded-md"></div>
        <div class="w-40 h-10 bg-red-900 rounded-md"></div>
        <h1 class="my-4 text-2xl font-semibold rubik">Example</h1>
        <button class="h-10 px-3 text-sm font-semibold text-left text-white uppercase bg-red-600 rounded-md w-80 roboto hover:bg-red-700">Edit Account Details 
            <svg xmlns="http://www.w3.org/2000/svg" class="float-right w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>
        </button>

        <h1 class="my-4 text-2xl font-semibold rubik">Primary Shades</h1>
        <div class="w-40 h-10 bg-green-100 rounded-md"></div>
        <div class="w-40 h-10 bg-green-200 rounded-md"></div>
        <div class="w-40 h-10 bg-green-300 rounded-md"></div>
        <div class="w-40 h-10 bg-green-400 rounded-md"></div>
        <div class="w-40 h-10 bg-green-500 rounded-md"></div>
        <div class="w-40 h-10 bg-green-600 rounded-md"></div>
        <div class="w-40 h-10 bg-green-700 rounded-md"></div>
        <div class="w-40 h-10 bg-green-800 rounded-md"></div>
        <div class="w-40 h-10 bg-green-900 rounded-md"></div>
        <h1 class="my-4 text-2xl font-semibold rubik">Example</h1>
        <button class="h-10 px-3 text-sm font-semibold text-left text-white uppercase bg-green-700 rounded-md w-80 roboto hover:bg-green-800">Cash 
            <svg xmlns="http://www.w3.org/2000/svg" class="float-right w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
        </button>
        
        
    </div>

    <div class="p-5">

        <h1 class="pb-2 mb-2 text-4xl font-bold border-b-2 border-red-300">Forms</h1>        
        <form class="mt-10">
            <input type="text" class="px-3 py-2 text-base border border-gray-400 rounded-md shadow-sm focus:shadow-xl focus:border-gray-600 focus:outline-none roboto" placeholder="Type here">
            <button class="px-3 py-2 text-base text-white bg-green-700 rounded-md hover:bg-green-800 roboto">
              Sign up
            </button>
            
                       
          </form>
    </div>
    
    <script src="assets/js/main.min.js"></script>
</body>
</html>
