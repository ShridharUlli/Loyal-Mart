<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js"></script>
  </head>
  <body>

    <!-- header -->

    <div class="w-11/12 m-auto mt-5">
      <!-- section one -->
      <div class="flex items-center justify-between">
        <a href="" class="flex flex-row items-center justify-around w-2/12 h-full p-2 m-1">          
            <img src="assets/img/location.svg" alt="">                    
        </a>
        <a href="" class="flex flex-row items-center justify-around w-8/12 h-full p-1 m-1 text-teal-700 bg-white border border-teal-700 rounded-md border-1">
          <div class="flex flex-col w-full">
            <div class="flex justify-between text-sm font-normal rubik">
              <div class="flex items-stretch">
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                  </svg>
                </span>
              <span class="font-bold">HOME</span>
            </div>
            <div class="flex items-stretch">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
                </svg> 
              </span>
              <span class="font-bold">+91-7410232345 </span>
              
              </div>
            </div> 
            <div class="text-xs truncate rubik">#1123, Subramanyam Nagar, Bangalore, Karnataka.</div> 
          </div>          
        </a>
        <div class="w-2/12">
          <div x-data="{open:false}">
            <div id="menu" class="flex flex-row items-center justify-around h-full p-2 m-1 text-white border rounded-md shadow-md" @click="open = true">
              <div x-show="!open">
                <svg xmlns="http://www.w3.org/2000/svg"  class="w-6 h-6" viewBox="0 0 24 24" stroke-width="3" stroke="#dc2626" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <line x1="4" y1="6" x2="20" y2="6" />
                  <line x1="4" y1="12" x2="20" y2="12" />
                  <line x1="4" y1="18" x2="20" y2="18" />
                </svg>
                </svg>
              </div>          
              <div x-show="open">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" width="44" height="44" viewBox="0 0 24 24" stroke-width="3" stroke="#dc2626" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <line x1="18" y1="6" x2="6" y2="18" />
                  <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
              </div>          

            </div>
            <div class="fixed z-50 flex flex-col items-center p-3 bg-white border rounded-md shadow-xl w-max right-5" x-show="open"  @click.away="open = false" @keydown.escape.window="open = false">
              <div class="flex pb-2">
                <div class="mr-0.5">
                  <img src="assets/img/offer.svg" alt="">  
                </div>
                 <div class="font-bold text-red-600 rubik">OFFERS</div>
              </div>
              <div class="w-full border border-red-600 border-dashed">
      
              </div>
              <div class="flex pt-2">
                <div>
                  <img src="assets/img/coupon.svg" alt="">
                </div>
                <div class="font-bold text-red-600 rubik">FAVOURITES</div>
                
              </div>
            </div>
          </div>
        </div>
      
      </div>

      <!-- section two -->
      <div class="flex items-center justify-between">
        <a href="" class="flex flex-row items-center justify-around w-4/12 h-full p-2 m-1 text-red-600 border border-red-600 rounded-md">
          <div class="flex flex-col">
            <span class="text-xs font-normal roboto">GROCERY</span> 
            <span class="text-sm font-bold rubik">7AM -  10PM</span> 
          </div>
          <div>
            
          </div>
        </a>
        <a href="" class="flex flex-row items-center justify-around w-8/12 h-full p-2 m-1 rounded-md">
          <div class="flex flex-col">
            <img src="assets/img/logo.png" alt="">
          </div>
          <div>
            
          </div>
        </a>
      </div>

    </div>

    <!-- header -->
    
    <!-- slider -->
    <div class="w-11/12 m-auto mt-5">      
      <!-- Swiper -->
      <div class="swiper-container mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="assets/img/placeholder.jpg" alt="" class="rounded-md">
          </div>
          <div class="swiper-slide">
            <img src="assets/img/placeholder.jpg" alt="" class="rounded-md">
          </div>
          <div class="swiper-slide">
            <img src="assets/img/placeholder.jpg" alt="" class="rounded-md">
          </div>
          <div class="swiper-slide">
            <img src="assets/img/placeholder.jpg" alt="" class="rounded-md">
          </div>

        </div>
        <div class="swiper-pagination"></div>
      </div>  
    </div>
    <!-- slider -->

    <!-- category -->
    <div class="w-11/12 m-auto mt-5" x-data="{ 
      highlighted: 1, 
      categories: [
        {id: 1,name: 'Red',imgUrl:'assets/img/category.jpg'},
        {id: 2,name: 'Green',imgUrl:'assets/img/category.jpg'},
        {id: 3,name: 'Yellow',imgUrl:'assets/img/category.jpg'},
        {id: 4,name: 'Orange',imgUrl:'assets/img/category.jpg'}
      ]}">
      <h3 class="mb-1 roboto">Shop by Category</h3>            
      <div class="flex flex-row justify-between">
        <template x-for="category in categories" :key="category.id">
          <div class="flex flex-col items-center m-1 text-center">
            <img :src="`${category.imgUrl}`" alt="" class="mb-1 rounded-md" :class="{'ring-2 ring-rose-500 ring-opacity-75': highlighted === category.id }">
            <p class="text-xs"  x-text="category.name"></p>                     
          </div>
      </template>      
      </div>
    </div>    
    <!-- category -->


    <!-- drag and drop -->

    <div class="flex w-11/12 m-auto mt-5">
      <div class="w-full p-2 border border-r-0 border-red-600 border-dashed border-1 rounded-bl-md rounded-tl-md bg-red-50 roboto">
        <p class="text-xs text-red-600 roboto">Didn't find an item you need.</p>
        <p class="text-xs font-bold text-red-600 roboto">Don't worry.</p> 
        <p class="text-xs text-red-600 roboto">Add it here, we will deliver it for you.</p> 
      </div>
      <div class="flex flex-col items-center justify-center w-4/12 border border-teal-700 border-1 rounded-br-md rounded-tr-md bg-teal-50">        
          <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="#059669">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>       
          <p class="text-xs font-bold text-teal-700">ADD ITEM</p> 
      </div>
    </div>

    <!-- drag and drop -->


    <!-- trending -->
    
    <div class="w-11/12 m-auto mt-5">
      <h3 class="mb-1 roboto">
        Trending Now
      </h3>
      <div class="swiper-container trending" x-data="{         
        items: [
          {id: 1,name: 'Sugar',imgUrl:'assets/img/product.png',offer:'12%',quantity:'1kg',oldPrice:'₹10',newPrice:'₹9'},
          {id: 1,name: 'Sugar',imgUrl:'assets/img/product.png',offer:'12%',quantity:'1kg',oldPrice:'₹10',newPrice:'₹9'},
          {id: 1,name: 'Sugar',imgUrl:'assets/img/product.png',offer:'12%',quantity:'1kg',oldPrice:'₹10',newPrice:'₹9'}          
          ]}">
        <div class="swiper-wrapper">
          <template x-for="item in items" :key="item.id">
          <div class="swiper-slide">
            <div class="flex flex-col">
              <div>
                <img :src="`${item.imgUrl}`" alt="" class="border border-teal-700 rounded-md">                
                <span class="absolute top-0 px-2 py-1 text-xs font-medium leading-none text-red-100 bg-red-600 left-2 rounded-b-md rubik" x-text="item.offer"></span>
              </div>
              <div>
                <p class="text-xs font-bold text-left rubik" x-text="item.name"></p>                                                  
              </div>
              <div class="flex flex-row justify-between">
                <p class="text-xs rubik" x-text="item.quantity"></p>
                <p class="text-xs rubik"> <span class="font-light text-gray-500 line-through" x-text="item.oldPrice"></span><span class="font-bold" x-text="item.newPrice"></span></p>
              </div>
              <div class="flex justify-between">
                <div class="flex items-center justify-center w-6 h-6 my-2 bg-gray-300 rounded-md">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="#fff" viewBox="0 0 24 24" stroke="none">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                  </svg>
                </div>
                <div class="flex">
                  <div class="flex items-center justify-center w-6 h-6 my-2 bg-gray-300 rounded-bl-md rounded-tl-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                    </svg>
                  </div>
                  <div class="flex w-6 h-6 my-2">
                    <input type="text" class="w-6 h-6 text-gray-800 bg-gray-100">
                    
                  </div>
                  <div class="flex items-center justify-center w-6 h-6 my-2 bg-gray-300 rounded-br-md rounded-tr-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>                    
                  </div>
                </div>
              </div>

            </div>
          </div>
        </template>

          
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <!-- trending -->

    <!-- bottom spacing -->
    <div class="h-16"></div>
    <!-- bottom spacing -->

    <!-- bottom navbar -->    
    <div class="fixed bottom-0 z-50 w-full h-16" id="">       
      <div class="tab-nav-container">
        <div class="tab">
          <a href="home.html">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 tab-icon active" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>          
          </a>
        </div>
        <div class="tab">
          <a href="cart.html">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 tab-icon inactive" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
          </a>            
        </div>
        <div class="tab">
          <a href="search.html">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 tab-icon inactive" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>          
          </a>
        </div>
        <div class="tab">
          <a href="profile.html">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 tab-icon inactive" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>          
          </a>
        </div>
    </div>
    </div>
    
    <!-- bottom navbar     -->


    <!-- scripts -->
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="assets/js/main.min.js"></script>
    <!-- scripts -->
  </body>
</html>
